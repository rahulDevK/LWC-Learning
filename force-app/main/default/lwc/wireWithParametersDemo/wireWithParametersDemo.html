<template>
    <template if:true={accounts.data}>
        <template for:each={accounts.data} for:item="account">
            <div class="slds-box slds-box_xx-small slds-m-around_small" key={account.id}>
                <p><strong>Name: </strong>{account.Name}</p>
                <p><strong>Type: </strong>{account.Type}</p>
                <p><strong>Industry: </strong>{account.Industry}</p>
            </div>
        </template>
    </template>
    <template if:false={accounts.data}>
        <p><strong>Select Account Type to see the data</strong></p>
    </template>
</template>
