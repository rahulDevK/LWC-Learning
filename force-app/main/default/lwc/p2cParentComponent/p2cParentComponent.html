<template>
    <!---Carousal Component with Complex Data-->

        <lightning-input type="Enter Progress Bar Value" label="Enter Percentage" onkeyup={updateProgress}>
        </lightning-input>
    </div>
    <c-progress-bar-component progress-value={percentage}></c-progress-bar-component>
</template>
