<template>
    <lightning-card title="Wire getListUi Demo">
        <div class="slds-m-around_small">
            <template if:true={contacts}>
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Title</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={contacts} for:item=contact>
                            <tr key={contact.fields.Id.value}>
                                <td>{contact.fields.Name.value}</td>
                                <td>{contact.fields.Email.value}</td>
                                <td>{contact.fields.Title.value}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
        </div>
        <div class="slds-grid">
            <div class="slds-m-around_medium">
                <lightning-button variant="brand" label="Previous" title="Previous" disabled={firstPage}
                    onclick={handlePrevious}>
                </lightning-button>
            </div>
            <div class="slds-m-around_medium">
                <lightning-button variant="brand" label="Next" title="Next" disabled={lastPage} onclick={handleNext}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
