<template>
    <lightning-card title="Wire getRecordUi Demo">
        <div class="slds-m-around_small">
            <template if:true={contactObject}>
                <template for:each={contactObject} for:item="contact">
                    <div key={contact.fieldName}>
                        <p><strong>{contact.label}: </strong>{contact.value}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
