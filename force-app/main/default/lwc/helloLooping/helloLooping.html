<template>
    <lightning-card title="For Loop">
        <div class="slds-m-around_medium">
            <ul class="slds-has-dividers_around-space">
                <template for:each={carList} for:item="car" for:index="i">
                    <li key={car} class="slds-item car-list">
                        <div>{i}. {car}</div>
                    </li>
                </template>
            </ul>
        </div>
    </lightning-card>

    <lightning-card title="Iterator Loop">
        <div class="slds-m-around_medium">
            <ul class="slds-has-dividers_around-space">
                <template iterator:ceo={ceoList}>
                    <li key={ceo.value.id} class="slds-item car-list">
                        <template if:true={ceo.first}>
                            <div>The CEO and Company Name</div>
                        </template>
                        <div>{ceo.value.name} - <strong>{ceo.value.company}</strong></div>
                        <template if:true={ceo.last}>
                            <div>Thanks for reading the list</div>
                        </template>
                    </li>
                </template>
            </ul>
        </div>
    </lightning-card>
</template>
